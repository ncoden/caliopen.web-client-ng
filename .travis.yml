language: node_js

node_js:
  - '4'
  - 'stable'

sudo: false

addons:
  firefox: latest

before_script:
  - "export DISPLAY=:99.0"
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
  - sleep 3 # give xvfb some time to start


git:
  depth: 10

script:
  - npm run test-unit
  - npm run lint
  - npm run check-deps
  - npm run build
  - npm run e2e-init
  - npm run test-functional
